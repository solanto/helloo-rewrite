<link rel="stylesheet" href="{{ site.baseurl }}/css/general/footer.css">
<footer>
    <ul id="socials">
        {% for social in site.data.socials %}
            <li>
                <a href="{{ social.link }}">
                    <img src="{{ 'assets/socials' | relative_url }}/{{ social.icon }}" alt="{{ social.alt }}" draggable=false>
                    <p>{{ social.handle }}</p>
                </a>
            </li>
        {% endfor %}
    </ul>
    <h1>#Hacktivist</h1>
    <address>
        <!--our email link base64-encoded and cut up to avoid bots; rest of label in css-->
        <h2 id="e-mail" onclick="window.open(atob('bWFpbHRvOmhlbGxvb3dvcmxkc2l0ZUBnbWFpbC5jb20='), '_blank')">hellooworldsite</h2>
    </address>
    <small id="copyright">{{ site.time | date: '%Y' }} by Helloo World.</small>
</footer>
